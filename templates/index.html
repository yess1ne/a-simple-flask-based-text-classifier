<!DOCTYPE html>
<html>
<head>
  <title>AI Text Classifier</title>
</head>
<body>
  <h1>Enter Text</h1>
  <form method="POST">
    <input type="text" name="text" required>
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
